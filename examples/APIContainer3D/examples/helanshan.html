<!DOCTYPE html>
<html lang="en">

<head>
    <title>贺兰山模型</title>
    <script src="./Cesium/Cesium.js"></script>
    <link href="./Cesium/Widgets/widgets.css" rel="stylesheet">
    </link>
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        var viewer = new Cesium.Viewer('cesiumContainer', {
            animation: false,
            baseLayerPicker: true, //底图组件
            fullscreenButton: false, // 全屏组件
            vrButton: false, // VR模式
            geocoder: false, // 地理编码（搜索）组件
            homeButton: true, // 首页，点击之后将视图跳转到默认视角
            infoBox: false, // 信息框
            sceneModePicker: false, // 场景模式，切换2D、3D 和 Columbus View (CV) 模式。
            selectionIndicator: false, //是否显示选取指示器组件
            timeline: false, // 时间轴
            navigationHelpButton: false, // 帮助提示，如何操作数字地球。
            navigationInstructionsInitiallyVisible: false, // 如果最初应该看到导航说明，则为true；如果直到用户明确单击该按钮，则该提示不显示，否则为false。
            terrainProvider: Cesium.createWorldTerrain(),
        });
        // 隐藏logo
        viewer._cesiumWidget._creditContainer.style.display = "none";
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(120.5, 28.8856, 800),
            orientation: {
                heading: Cesium.Math.toRadians(360.0),
                pitch: Cesium.Math.toRadians(-89.99),
                roll: Cesium.Math.toRadians(0.0),
            }
        });
        let tileset = new Cesium.Cesium3DTileset({
            url: "http://192.168.1.37:9000/model/34ea1c6032da11ecb74f2f9802f70b55/tileset.json",
        });
        viewer.scene.primitives.add(tileset);
    </script>
</body>

</html>
