<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="Cesium/Cesium.js"></script>
    <link href="./Cesium/Widgets/widgets.css" rel="stylesheet"></link>
    <style>
        html,body,#cesiumContainer{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyNjNmMzQ4Zi0zNThmLTRmZWYtOGVhNS1hNzZjMTBiNTliOTIiLCJpZCI6NjQ4MjQsImlhdCI6MTYyOTYxMDAyN30.t3FubKbjJryxr4XTTNm03ecLYVyTiG6Q8UY1UvtVn_s';
        var viewer = new Cesium.Viewer('cesiumContainer',{
            animation: false,
            baseLayerPicker: false,//基础底图
            fullscreenButton: false,//全屏组件
            vrButton: false,//vr组件
            geocoder: false,//搜索组件
            homeButton: false,//回到初始位置组件
            infoBox: false,//信息框
            sceneModePicker: false,//场景模式
            timeline: false,//时间轴
            navigationHelpButton: false,//帮助提示 navigation帮助
            navigationInstructionsInitiallyVisible: false,//导航提示
            terrainProvider: Cesium.createWorldTerrain(),
        })
        // 隐藏logo
        viewer._cesiumWidget._creditContainer.style.display = "none";
        // 加载高德影像
        // let url = 'https://webst02.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}';//影像
        // 加载高德矢量
        let url = 'https://webst02.is.autonavi.com/appmaptile?style=7&x={x}&y={y}&z={z}';
        const godeProvider = new Cesium.UrlTemplateImageryProvider({
            url:url
        });
        viewer.imageryLayers.addImageryProvider(godeProvider);

    </script>
</body>
</html>
