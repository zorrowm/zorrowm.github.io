  <script>
    // 1：注册事件，接受从B页面发送过来的键名
    window.addEventListener(
      'message',
      function (event) {
        const value = event.data;
        // 2：域名校验，只有确保是我们自己的域名才去会把缓存中的数据传给它
        if (value.action === 'set') {
          localStorage.setItem(value.key, value.value);
          return;
        } else if (value.action === 'get')
          if (event.origin) {
            event.source.postMessage(localStorage.getItem(value.key), event.origin);
            // document.getElementById("test222").innerHTML=event.origin;
          }
      },
      false,
    );
